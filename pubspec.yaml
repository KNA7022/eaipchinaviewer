name: eaipchinaviewer
description: EAIP China Viewer App
publish_to: 'none'
version: 1.7.3+13  # 更新到 1.7.0+11，增加能见度可视化组件优化

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1  # 已有
  webview_windows: ^0.3.0  # 添加 Windows Webview 支持
  crypto: ^3.0.3
  pointycastle: ^3.7.4
  asn1lib: ^1.5.0
  pdfx: ^2.3.0  # 替换为pdfx库
  open_file: ^3.3.2  # 用于打开PDF文件
  internet_file: ^1.2.0  # 用于从网络加载PDF文件，使用与http ^1.1.2兼容的版本
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.2
  flutter_markdown: ^0.6.20
  package_info_plus: ^5.0.1
  fl_chart: ^0.66.2  # 用于创建各种图表
  syncfusion_flutter_charts: ^24.2.9  # 专业图表库
  syncfusion_flutter_gauges: ^24.2.9  # 仪表盘和指针图表

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
    - assets/privacy_policy.md
    - assets/terms_of_service.md

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/icon.png"
